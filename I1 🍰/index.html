function b64ToBytes(b){let bin=atob(b),a=new Uint8Array(bin.length);for(let i=0;i<bin.length;i++)a[i]=bin.charCodeAt(i);return a;}
function xor_bytes(a,k){let out=new Uint8Array(a.length);for(let i=0;i<a.length;i++)out[i]=a[i]^k[i%k.length];return out;}
